name: CI Pipeline Tianguistore

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs: 
  syntax-validation:
    name: ğŸ” ValidaciÃ³n de sintaxis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.0.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
        
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci --prefer-offline --no-audit

      - name: âœ… Validar HTML
        run: npm run test:html
        id: html-check

      - name: âœ… Validar JavaScript
        run: npm run test:js
        id: js-check

      - name: ğŸ“Š Resumen de validaciones
        if: always()
        run: |
          echo "## ğŸ“‹ ValidaciÃ³n de Sintaxis" >> $GITHUB_STEP_SUMMARY
          echo "- HTML: ${{ steps.html-check.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- JavaScript: ${{ steps.js-check.outcome }}" >> $GITHUB_STEP_SUMMARY

  backend-tests:
    name: ğŸ§ª Tests del backend
    runs-on: ubuntu-latest
    needs: syntax-validation
    timeout-minutes: 15
    if: success()

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.0.0'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Ejecutar pruebas
        run: npm test
        id: tests
        continue-on-error: true

      - name: ğŸ“Š Resumen de tests
        if: always()
        run: |
          echo "## ğŸ§ª Resultados de Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Estado: ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY

  notify:
    name: ğŸ“¢ NotificaciÃ³n final
    runs-on: ubuntu-latest
    needs: [syntax-validation, backend-tests]
    if: always()
    
    steps:
      - name: âœ… Build exitoso
        if: success()
        run: echo "ğŸ‰ Pipeline completado exitosamente"
        
      - name: âŒ Build fallido
        if: failure()
        run: |
          echo "âš ï¸ Pipeline con errores"
          exit 1

